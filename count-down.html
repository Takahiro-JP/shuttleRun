    <style>

        .parent p{
            position:absolute;

            width: 100%;

        .font{
            /* background-color: #fff; */
            color:#fff;

<body>
<div id='layer'></div>
<div id='popup'>
    <script src='./javaScript/loopSleep.js'></script>
    <!-- <button onclick="location.href='./count-up.html'"></button> -->
    <!-- <p id='count'>始まるよ</p> -->
    <div class='parent'>
        <img src="./img/count_form_layout.png" alt="form">
        <div class='pos-colu'>
            <div id='demo'>
                <!-- <p id='change'>始まるまでしばらくお待ちください...</p> -->
                <p id='count' class='font'>始まるよ</p>
            </div>
        </div>
    </div>
    <script>
        var change = document.getElementById('change')
        var count = document.getElementById('count')
        var time =6;
        // loopSleep(6,1000, function(i){
        //     time = 5-i;
        //     count.innerHTML = time;
        //     console.log((i+1)+'秒経過');
        //     if(i==0){
        //         change.innerHTML = '<p>カウントダウン</p>'
        //     }
        // });
        change.innerHTML ='<p>カウントダウン</p>';

        window.onload = function () {
            // setIntervalの基本
            var timer1 = null;
            var cnt = 0;
            function event() {
                cnt++;
                if (cnt >= 6 && timer1 != null) {
                    // 5回以上表示したら、タイマーを停止する
                    clearInterval(timer1);
                }
                // 1000ミリ秒ごとにコンソールに表示
                console.log('this time number is: ' + cnt);
                count.innerHTML = time=time-1;
            }
            // タイマー開始
            timer1 = setInterval(event, 1000);
        }
    </script>
</div>

</body>
