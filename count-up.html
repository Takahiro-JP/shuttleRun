<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>shuttle-run</title>
        <!-- <script type='./javaScript' src='count.js'></script> -->
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <style>
        </style>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script>
            $(function() {
                $('#button').click(
                    function() {
                        $.ajax({
                            url: './count-down.html',
                            dataType: 'html',
                            success: function(data) {
                                $('#text').html(data);
                            },
                            error: function(data) {
                                alert('error');
                            }
                        });
                    }
                );
            });
        </script>
    </head>
    <body>
        <div id='text'>
            <!-- <input type="button" id="button" value="button"/>
            <button class='btn-text-3d' type='button' onclick="location.href='./count-down.html'"></button> -->
            <script src='./javaScript/loopSleep.js'></script>
            <p>PUSH UP !!!</p>
            <p id='count'>カウントアップ</p>

            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
            <script>
                var change = document.getElementById('change');
                var count = document.getElementById('count');
                var time =0;
                var push_up = 0;
                var c1 = 3000;

                var nextTime = new Number();
                var status = new Boolean();
                var upOk = 0;
                var downOk = 0;
                var host = `/shuttlerun/judge`
                async function game(){
                    // 成功POST
                    if (upOk == 1 && downOk == 1) {
                        await axios.post(host, {
                            judge: `true`
                        })
                        //responseの受け取り
                        .then(function (response) {
                            nextTime = response.get(`nextTime`);
                            console.log(nextTime);
                            status = response.get(`status`);
                            console.log(status);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });

                        //
                    } else {
                    // 失敗POST
                        await axios.post(host, {
                            judge: `false`
                        })
                        //responseの受け取り
                            .then(function (response) {
                                nextTime = response.get(`nextTime`);
                                console.log(nextTime);
                                status = response.get(`result`);
                                console.log(status);
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                    }
                    upOk = 0;
                    downOk = 0;
                    push_up = push_up + 1;

                    // 継続の場合、次のゲーム
                    if (status == true) {
                        // カウントアップロジック
                        push_up  = push_up+1;
                        count.innerHTML = push_up;
                        console.log(push_up);
                        setTimeout(game(), nextTime);
                    } else {
                        //終了の場合、ページ遷移
                        $(function() {
                            $.ajax({
                                url: './result.html',
                                dataType: 'html',
                                success: function(data) {
                                    $('#text').html(data);
                                },
                                error: function(data) {
                                    alert('error');
                                }
                            });
                        });
                    }
                }
            </script>
            <script type="text/javascript">
            window.addEventListener("devicemotion", function(evt) {
                let aZ = evt.acceleration.z;
                if (aZ > 2) {
                    upOk = 1
                    }
                if (aZ < -2) {
                    downOk = 1
                    }
            }, true);
            </script>
        </div>
    </body>
</html>
