<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>shuttle-run</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<script src='./javaScript/click.js'></script>
<script>
    const host = `/shuttlerun/result`;
    var result = new String();
    var count = new Number();
    axios.post(host)
    .then(function (responce) {
        result = responce.get(`result`);
        count = responce.get(`count`);
    })
</script>
<div>
    <div class='parent'>
        <img src="./img/result.png" alt="logo">
        <div class='pos-colu'>
            <p>{{ result }}</p>
            <br>
            <p>{{ count }}</p>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#demo',
        data: {
            result: result,
            count: count
        },
    })
</script>

</body>
</html>
